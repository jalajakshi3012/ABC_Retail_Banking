
<app-dashboardheader></app-dashboardheader>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="password" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email Adress</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6">
                  <label for="Mobilenumber">Mobile Number</label>
                  <input type="number" maxlength="10" class="form-control" id="Mobilenumber">
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <label>Gender</label>
            <div class="form-row">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="male" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="male">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="female">Female</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="other" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="other">Other</label>
                  </div>
            </div>
            <label>Id Proof</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="idproof">
                <label class="custom-file-label" for="idproof">Choose file</label>
              </div>
              <br>
              <br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 Agree to the terms and conditions
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
  </div>
  </div>
