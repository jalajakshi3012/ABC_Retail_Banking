
<h2 style="text-align: center;">Login Here ........</h2>
<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group row">
      <label for="Username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-8">
        <input type="text" name="Username" ngModel required #Username="ngModel" class="form-control" id="Username"  required>
      </div>
    </div>
    <div class="form-group row">
      <label for="Password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-8">
        <input type="password" name="Password" ngModel required #Password="ngModel"  class="form-control" id="Password" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-1"> Role</legend>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="Admin" name="Admin" ngModel required #Admin="ngModel" class="custom-control-input">
            <label class="custom-control-label" for="Admin">Admin</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="User" name="User"  ngModel required #User="ngModel" class="custom-control-input">
            <label class="custom-control-label" for="User">User</label>
          </div>
      </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-8">
            <a [routerLink]="['resetpassword']">Forgot Password ?</a>
        </div>
      </div>  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Sign in <i class="fa fa-sign-in-alt"></i></button>
      </div>
    </div>
  </form>
</div>
</div>
